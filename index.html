<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>

    <link rel="shortcut icon" type="image/jpg" href="img/punctuality.png"/>

        </div>

                <div class="count">
                    20
                </div>

                    <button class="reset-button">Reset</button>
